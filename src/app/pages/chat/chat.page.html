<ion-header>
  <div class="header_div">

    <div class="left_div">
      <ion-buttons slot="start">
        <ion-back-button mode="md"></ion-back-button>
      </ion-buttons>
      <!--<div class="user_div bg_image" [style.backgroundImage]="'url( '+ image +' )'"></div>-->
      <img class="user_div bg_image" src="../../../assets/imgs/perfil.jpg" />
      <ion-label class="username">{{""}}</ion-label>
    </div>
    <!-- 
    <div class="right_div">
      <ion-button  size="small" fill="clear">
        <ion-icon name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </div>-->
  </div>
</ion-header>

<ion-content *ngFor="let message of respuesta" [class.left_div]="message.id_usuario_env === id_usuario_env"
  [class.right_div]="message.id_usuario_env === receiver">
  <div class="main_content_div">
    <span>
      <div class="msg_div">
        <ion-label>{{ message.message}}</ion-label>
      </div>
    </span>
  </div>
</ion-content>

<ion-footer>
  <div class="footer_div">
    <div class="input_div">
      <ion-input type="text" [(ngModel)]="messageText" placeholder="Escribe tu mensaje.."></ion-input>
      <button (click)="sendMessage()">Enviar</button>
    </div>
  </div>
</ion-footer>
