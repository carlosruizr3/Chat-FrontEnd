<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="../../../assets/imgs/Data_security_27.jpg" alt="IMG">
				</div>

				<form action="#" [formGroup]="formLogin" class="login100-form validate-form">
					<span class="login100-form-title">
						Inicio de Sesión
					</span>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Usuario" formControlName="correo">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" formControlName="pass">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="container-login100-form-btn">
						<!--<ion-button color="success" (click)="goToHome()">Iniciar Sesión</ion-button>-->
						<ion-button color="success" (click)="login()">Iniciar Sesión</ion-button>
					</div>

					<div class="text-right p-t-12">
						<span class="txt1"><br>
							¿No tienes cuenta?
						</span>
						<a class="txt2" href="/register">
							Crear una cuenta
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
